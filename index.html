<!DOCTYPE html>
<html>

<head>
  <title>Home Map</title>
  <style>
    body {
      margin: 0;
    }

    #chartdiv {
      width: 100%;
      height: calc(100vh - 400px);
    }

    @media screen and (max-width: 600px) {
      #chartdiv {
        width: 100%;
        height: calc(100vh - 200px) !important;
      }
    }

    .carousel-inner {
      max-height: 400px;
    }

    .carousel-inner img {
      width: 100%;
      height: 100%;
    }

    .top-language>img {
      width: 40px;
      cursor: pointer;
    }

    .logo-en {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .logo-vn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      z-index: 1000;
    }

    .amcharts-chart-div a {
      display: none !important;
    }
  </style>
  <!-- Resources -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="home">
    <div class="top-language">
      <img src="./images/en.png" onclick="changeLanguage('en')" class="logo-en" />
      <img src="./images/vi.png" onclick="changeLanguage('vn')" class="logo-vn" />
    </div>
    <div id="slide-home" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#slide-home" data-slide-to="0" class="active"></li>
        <li data-target="#slide-home" data-slide-to="1"></li>
        <li data-target="#slide-home" data-slide-to="2"></li>
        <li data-target="#slide-home" data-slide-to="3"></li>
        <li data-target="#slide-home" data-slide-to="4"></li>
        <li data-target="#slide-home" data-slide-to="5"></li>
        <li data-target="#slide-home" data-slide-to="6"></li>
        <li data-target="#slide-home" data-slide-to="7"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/slide1.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide2.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide3.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide4.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide5.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide6.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
        <div class="carousel-item">
          <img src="./images/slide7.jpg" alt="Los Angeles" width="100%" height="500">
        </div>
      </div>
      <a class="carousel-control-prev" href="#slide-home" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#slide-home" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <div id="chartdiv"></div>
  </div>


  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script>
    function changeLanguage(language) {
      localStorage.setItem("language", language);
      window.location.reload();
    }
    am5.ready(function () {

      // Data
      var groupData = [
        {
          "name": "Nigeria",
          "data": [
            { "id": "NG" },
          ]
        },
        {
          "name": "Laos",
          "data": [
            { "id": "LA" },
          ]
        },
        {
          "name": "Ghana",
          "data": [
            { "id": "GH" },
          ]
        },
        {
          "name": "Gabon",
          "data": [
            { "id": "GA" },
          ]
        },
        {
          "name": "Equatorial Guinea",
          "data": [
            { "id": "GQ" },
          ]
        },
        {
          "name": "DRC",
          "data": [
            { "id": "CD" },
          ]
        },
        {
          "name": "Congo",
          "data": [
            { "id": "CG" },
          ]
        },
        {
          "name": "Cameroon",
          "data": [
            { "id": "CM" },
          ]
        },
        {
          "name": "Cambodia",
          "data": [
            { "id": "KH" },
          ]
        },
        {
          "name": "Angola",
          "data": [
            { "id": "AO" },
          ]
        },
      ];
      var root = am5.Root.new("chartdiv");
      root.setThemes([
        am5themes_Animated.new(root)
      ]);
      root._logo.dispose();

      var chart = root.container.children.push(am5map.MapChart.new(root, {
        homeZoomLevel: 2,
        homeGeoPoint: { longitude: 20, latitude: 10 }
      }));
      var worldSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
        geoJSON: am5geodata_worldLow,
        exclude: ["AQ"]
      }));

      worldSeries.mapPolygons.template.setAll({
        fill: am5.color(0xaaaaaa)
      });

      worldSeries.events.on("datavalidated", () => {
        chart.goHome();
      });
      var legend = chart.children.push(am5.Legend.new(root, {
        useDefaultMarker: true,
        centerX: am5.p50,
        x: am5.p50,
        centerY: am5.p100,
        y: am5.p100,
        dy: -20,
        background: am5.RoundedRectangle.new(root, {
          fill: am5.color(0xffffff),
          fillOpacity: 0.2
        })
      }));
      legend.valueLabels.template.set("forceHidden", true)
      var colors = am5.ColorSet.new(root, {
        step: 2
      });
      colors.next();

      am5.array.each(groupData, function (group) {
        var countries = [];
        var color = colors.next();
        am5.array.each(group.data, function (country) {
          countries.push(country.id)
        });
        var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          include: countries,
          name: group.name,
          fill: color
        }));
        polygonSeries.mapPolygons.template.setAll({
          tooltipText: "[bold]{name}",
          interactive: true,
          fill: color,
          strokeWidth: 2
        });
        polygonSeries.mapPolygons.template.states.create("hover", {
          fill: am5.Color.brighten(color, -0.3)
        });
        polygonSeries.mapPolygons.template.events.on("pointerover", function (ev) {
          ev.target.series.mapPolygons.each(function (polygon) {
            polygon.states.applyAnimate("hover");
          });
        });
        polygonSeries.mapPolygons.template.events.on("pointerout", function (ev) {
          ev.target.series.mapPolygons.each(function (polygon) {
            polygon.states.applyAnimate("default");
          });
        });

        polygonSeries.mapPolygons.template.events.on("click", function (ev) {
          let id = ev.target.dataItem.dataContext.id;
          let language = localStorage.getItem("language");
          switch (id) {
            case "NG":
              console.log("Nigeria")
              if (language == "en") window.open("./nigeria-en.html");
              else window.open("./nigeria-vn.html");
              break;
            case "LA":
              console.log("Laos")
              if (language == "en") window.open("./lao-en.html");
              else window.open("./lao-vn.html");
              break;
            case "GH":
              console.log("Ghana")
              if (language == "en") window.open("./ghana-en.html");
              else window.open("./ghana-vn.html");
              break;
            case "GA":
              console.log("Gabon")
              if (language == "en") window.open("./gabon-en.html");
              else window.open("./gabon-vn.html");
              break;
            case "GQ":
              console.log("Equatorial Guinea")
              if (language == "en") window.open("./guinea-en.html");
              else window.open("./guinea-vn.html");
              break;
            case "CD":
              console.log("DRC")
              if (language == "en") window.open("./drc-en.html");
              else window.open("./drc-vn.html");
              break;
            case "CG":
              console.log("Congo")
              if (language == "en") window.open("./congo-en.html");
              else window.open("./congo-vn.html");
              break;
            case "CM":
              console.log("Cameroon")
              if (language == "en") window.open("./cameroon-en.html");
              else window.open("./cameroon-vn.html");
              break;
            case "KH":
              console.log("Cambodia")
              if (language == "en") window.open("./cambodia-en.html");
              else window.open("./cambodia-vn.html");
              break;
            case "AO":
              console.log("Angola")
              if (language == "en") window.open("./angola-en.html");
              else window.open("./angola-vn.html");
              break;

            default:
              break;
          }
        });

        polygonSeries.data.setAll(group.data);

        legend.data.push(polygonSeries);
      });

      var eles = document.querySelectorAll("[aria-labelledby$=-title]")
      for (var i = 0; i < eles.length; i++) {
        eles[i].style.visibility = "hidden"
      }
    }); // end am5.ready()
  </script>
</body>

</html>
